<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Account Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">ğŸ¦ Bank Account Validator</h2>

        <form action="/validate" method="post" class="space-y-4">
            <input type="text" name="bank_name" placeholder="Bank Name" class="w-full border p-2 rounded" required>
            <input type="text" name="ifsc" placeholder="IFSC Code" class="w-full border p-2 rounded" required>
            <input type="text" name="account_number" placeholder="Account Number" class="w-full border p-2 rounded" required>
            <button class="bg-blue-600 text-white w-full p-2 rounded hover:bg-blue-700">Validate</button>
        </form>

        {% if result %}
        <div class="mt-6 p-4 rounded-lg {{ 'bg-green-100' if result.status == 'success' else 'bg-red-100' }}">
            <p class="font-semibold">{{ result.message }}</p>
            {% if result.status == 'success' %}
                <p>Account Holder: <b>{{ result.account_holder_name }}</b></p>
                <p>Bank: {{ result.bank_name }}</p>
                <p>IFSC: {{ result.ifsc }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
